!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scaled=1.0">
        <title>Form</title>
        <link href="stye.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>SCHOOL REGISTRATION</h1>
        <form>
            <LABEL>NAME</LABEL><br>
            <input TYPE="TEXT" name="NAME" required><br></br>
            <LABEL>MOTHER NAME</LABEL><br>
            <input TYPE="MOTHER NAME" name="MOTTHER NAME" required><br></br>
            <LABEL>FATHER NAME</LABEL><br>
            <input TYPE="FATHER NAME" name="FATHER NAME" required><br></br>
            <LABEL>CONTACT</LABEL><br>
            <input TYPE="CONTACT" ID="CONTACT" required><br></br>
            <LABEL>GENDER</LABEL><br>
            <input TYPE="RADIO" ID="FEMALE" NAME="GENDER" VALUE="FEMALE"><br>
            <input TYPE="RADIO" ID="MALE" NAME="GENDER" VALUE="MALE"><br>
            <LABEL> CITY NAME</LABEL><br>
            <input TYPE="CHECKBOX" ID="CITY" VALUE="NEW DELHI">NEW DELHI<br>
            <input TYPE="CHECKBOX" ID="CITY" VALUE="MUMBAI">MUMBAI<br>
            <input TYPE="CHECKBOX" ID="CITY" VALUE="GUNTUR">GUNTUR<br>
            <input TYPE="SUBMIT">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scaled=1.0">
        <title>Form</title>
        <link href="stye.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>PERSONAL INFORMATION</h1>
        <form>
            <LABEL>NAME</LABEL><br>
            <input TYPE="TEXT" name="NAME" required><br></br>
            <LABEL>EMAIL</LABEL><br>
            <input TYPE="EMAIL" name="EMAIL" required><br></br>
            <LABEL>PPHONE</LABEL><br>
            <input TYPE="TEL" name="PHONE" required><br></br>
            <LABEL>CONTACT</LABEL><br>
            <input TYPE="PASSWORD" ID="CONTACT" required><br></br>
            <LABEL>GENDER</LABEL><br>
            <input TYPE="RADIO" ID="FEMALE" NAME="GENDER" VALUE="FEMALE"><br>
            <input TYPE="RADIO" ID="MALE" NAME="GENDER" VALUE="MALE"><br>
            <LABEL>FAVOURITE CITY</LABEL><br>
            <input TYPE="CHECKBOX" ID="CITY" VALUE="NEW DELHI">NEW DELHI<br>
            <input TYPE="CHECKBOX" ID="CITY" VALUE="MUMBAI">MUMBAI<br>
            <input TYPE="SUBMIT">
        </form>
    </body>
</html>
